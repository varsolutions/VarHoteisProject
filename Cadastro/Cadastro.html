<!DOCTYPE html>
  <html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hoteis Var</title>
  <meta name="viewport" content="width=device-width, inicial-scale=1">
  <link rel="shortcut icon" href="img/HoteisVar.ico" type="image/x-icon">
  <link rel="stylesheet" href="Estilo.css">
</head>

<body>
  <h1 strong>Cadastro da Var Hoteis</h1>
  <form action="https://ordemparanormal.fandom.com/wiki/Ordem_Paranormal_Wiki" target="_blank">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Gmail:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone">

    <label for="birthdate">Data de nascimento:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Cadastrar">

    <p class="error" id="error-message"></p>
    </form>
  </body>
</html>
